<div class="container">
  <h1>Register</h1>
  <form #registerForm>
  <input class="form-control" type="text" placeholder="username"  [(ngModel)]="username"  name="username"> <br>
  <input class="form-control" type="password" placeholder="password"  [(ngModel)]="password"  name="password"> <hr>
  <button class="btn btn-primary" (click)="registerUser()">Register</button>
  </form>
  </div>
