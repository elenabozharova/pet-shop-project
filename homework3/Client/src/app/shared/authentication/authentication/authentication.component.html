<div class="allPage">
<div class="container">
  <h1>Log in</h1>
  <form>
  Username: <input type="text" placeholder="username"  [(ngModel)]="username"  name="username"> <br>
  Password: <input type="password" placeholder="password"  [(ngModel)]="password"  name="password"> <hr>
  <button class="btn btn-primary" (click)="loginUser()">Login</button>
  </form>
</div>
</div>
