<div class="allPage">
<div class="log-in">
  <img src="../../../../assets/img/img_back.jpg">
  <h1>Log in</h1>
  <form>
  <input type="text" placeholder="username"  [(ngModel)]="username"  name="username"> <br>
  <input type="password" placeholder="password"  [(ngModel)]="password"  name="password"> <hr>
  <button class="btn btn-primary" (click)="loginUser()">Login</button>
  </form>
</div>
</div>
